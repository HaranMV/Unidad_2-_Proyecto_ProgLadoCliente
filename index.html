    <script>
         const peliculas = [
            {
                id:1,
                nombre: "Avengers Endgame",
                duracion: "3h 2m",
                horario: "7:00 pm",
                sala: "1",
                imagen: "imgs/Avengers.jpeg"
            },
            {
                id: 2,
                nombre: "Joker",
                duracion: "2h 28m",
                horario: "9:00 pm",
                sala:"2",
                imagen: "imgs/Joker.jpg"           
            },
            {
                id:3,
                nombre: "AniquilaciÃ³n",
                duracion: "2h 18min",
                horario: "10:00 pm",
                sala:"3",
                imagen: "imgs/Aniquilacion.jpg"
            },
            {
                id:4,
                nombre: "Godzilla x Kong: El Nuevo Imperio",
                duracion: "1h 54min",
                horario: "5:00 pm",
                sala:"4",
                imagen: "imgs/Godzilla.jpg"
            },
              {
                id:5,
                nombre: "Guerra Mundial Z",
                duracion: "1h 56min",
                horario: "11:00 pm",
                sala:"5",
                imagen: "imgs/wwz.jpg"
            }
            
        ];

        const contenedor = document.getElementById("catalogo");
        peliculas.forEach(p => {
            const carta = document.createElement("div");
            carta.classList.add("pelicula");
            
             carta.innerHTML = `<div class="clickPelicula" data-id="${p.id}"> <img class="clickPelicula" data-id="${p.id}" src="${p.imagen}">
                 <h3 class="clickPelicula" data-id="${p.id}">${p.nombre}</h3> 
                 <p class="clickPelicula" data-id="${p.id}">Horario: ${p.horario}</p>`;

            contenedor.appendChild(carta);
        });

        document.addEventListener("click", function(e){
            if(e.target.classList.contains("clickPelicula")){
                const idPelicula =e.target.dataset.id;
                localStorage.setItem("peliculaSeleccionada", idPelicula);

                window.location.href="asientos.html";
            }
        });
    </script>
